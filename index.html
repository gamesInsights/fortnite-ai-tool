<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite AI V-Bucks Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #00ff00;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00ff00;
        }
        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            font-size: 1em;
        }
        input[type="text"]::placeholder {
            color: #aaaaaa;
        }
        button {
            background-color: #00cc00;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #009900;
        }
        .console-log {
            background-color: #111111;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            margin-top: 30px;
            width: 90%;
            max-width: 500px;
            height: 150px;
            overflow-y: scroll;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        .console-log div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fortnite AI V-Bucks Generator</h1>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your Fortnite username">
        </div>
        <div class="input-group">
            <label for="vbucks-quantity">V-Bucks Quantity:</label>
            <select id="vbucks-quantity">
                <option value="1000">1000 V-Bucks</option>
                <option value="5000">5000 V-Bucks</option>
                <option value="10000">10000 V-Bucks</option>
            </select>
        </div>
        <button id="generate-button">Generate Now!</button>
    </div>
    <div class="console-log" id="console-log">
        <div>[STATUS] Waiting for user input...</div>
    </div>

    <script>
        const generateButton = document.getElementById('generate-button');
        const usernameInput = document.getElementById('username');
        const vbucksQuantitySelect = document.getElementById('vbucks-quantity');
        const consoleLog = document.getElementById('console-log');

        function logToConsole(message) {
            const newLogEntry = document.createElement('div');
            newLogEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleLog.appendChild(newLogEntry);
            consoleLog.scrollTop = consoleLog.scrollHeight; // Scroll to bottom
        }

        generateButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const quantity = vbucksQuantitySelect.value;

            if (username === '') {
                logToConsole('ERROR: Please enter your Fortnite username.');
                return;
            }

            logToConsole(`Initiating V-Bucks generation for user: ${username}`);
            logToConsole(`Requested quantity: ${quantity} V-Bucks`);
            logToConsole('Connecting to Fortnite servers...');

            // Simulate network delay and processing
            setTimeout(() => {
                logToConsole('Connection established. Authenticating...');
                setTimeout(() => {
                    logToConsole('Authentication successful. Injecting V-Bucks...');
                    setTimeout(() => {
                        logToConsole(`Successfully injected ${quantity} V-Bucks to ${username}'s account.`);
                        logToConsole('Please allow a few minutes for the V-Bucks to appear in your account.');
                        logToConsole('GENERATION COMPLETE!');
                    }, 3000);
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
